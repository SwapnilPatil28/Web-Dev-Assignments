<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        /* styling the div to form a red circle */
        div {
            background-color: red; /* circle color */
            height: 150px;          /* circle height */
            width: 150px;           /* circle width */
            border-radius: 75px;    /* makes it circular */
            margin: auto;           /* centers the circle horizontally */
        }
    </style>
</head>
<body>
    <!-- div element representing the circle -->
    <div></div>
</body>
</html>
