<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <h1>Contact Form</h1>
        <label>Name:</label>
        <input type="text" required><br><br>
        <label>Email:</label>
        <input type="email" required><br><br>
        <label>Phone Number:</label>
        <input type="tel" required><br><br>
        <label>Subject:</label>
        <input type="text" required><br><br>
        <label>Message:</label>
        <textarea></textarea><br><br>
        <input type="checkbox" id="subs">
        <label for="subs">Subscribe for Newsletter</label>
    </form>
</body>
</html>
