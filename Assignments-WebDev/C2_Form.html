<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!-- form start -->
    <form>
        <!-- title -->
        <h1>Contact Form</h1>
        <label>Name:</label>
        <input type="text" required><br><br>        <!-- Text type input -->
        <label>Email:</label>
        <input type="email" required><br><br>       <!-- Email type input -->
        <label>Phone Number:</label>
        <input type="tel" required><br><br>         <!-- Telephone type input -->
        <label>Subject:</label>
        <input type="text" required><br><br>
        <label>Message:</label>
        <textarea></textarea><br><br>               <!-- TextArea type input -->
        <!-- newsletter opt-in -->
        <input type="checkbox" id="subs">           <!-- Checkbox -->
        <label for="subs">Subscribe for Newsletter</label>
    </form>
    <!-- form end -->
</body>
</html>
