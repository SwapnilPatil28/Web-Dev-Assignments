<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Table</title>
</head>
<body>
    <!-- main heading -->
    <h2 align="center">Movies Table</h2>

    <!-- table for displaying movie details -->
    <table border align="center">
        <!-- caption for the table -->
        <caption>Favourite Movies</caption>

        <!-- table header section -->
        <thead>
            <!-- merged header row for details -->
            <tr>
                <th colspan="4">Details</th>
            </tr>
            <!-- column titles -->
            <tr>
                <th>Tile</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Director</th>
            </tr>
        </thead>

        <!-- table body section -->
        <tbody>
            <!-- each row represents a movie -->
            <tr>
                <td>Interstellar</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Iron Man</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>The Avengers</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Avengers: Endgame</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Avengers: Infinity War</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
