<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Webpage</title>
</head>
<body>
    <!-- header section with main title -->
    <header>
        <h1>Swapnil Patil</h1>
    </header>

    <!-- navigation bar with links -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- main content section -->
    <div>
        <!-- section containing an article -->
        <section>
            <article>
                <!-- about me heading -->
                <h2>About Me</h2>
                <!-- short description with highlighted text -->
                <p>This is a <span style="font-weight: bold";>Semantic</span> Web Page example.</p>
            </article>
        </section>
    </div>

    <!-- footer with author and date -->
    <footer>
        <p>Swapnil Patil - September 9, 2025</p>
    </footer>
</body>
</html>
