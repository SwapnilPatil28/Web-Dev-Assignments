<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle</title>
  <style>
    /* triangle styling */
    div{
        width: 0; /* no actual width */
        height: 0; /* no actual height */
        border-left: 50px solid transparent; /* left transparent edge */
        border-right: 50px solid transparent; /* right transparent edge */
        border-bottom: 100px solid purple; /* bottom colored edge forming triangle */
        margin: auto; /* center the triangle horizontally */
    }
  </style>
</head>
<body>
  <!-- triangle -->
  <div></div>
</body>
</html>
